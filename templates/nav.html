<!--header-->
<header id="site-header" class="fixed-top">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg stroke">
            <h1>
                <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                    Cynthia's <i style="color: var(--heading-color)important;" class="fa fa-cutlery ml-2" aria-hidden="true"></i></a>
            </h1>
            <!-- if logo is image enable this   
<a class="navbar-brand" href="#index.html">
    <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
</a> -->
            <button class="navbar-toggler  collapsed bg-gradient" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-lg-auto">
                    <li
                    {% if '/' == request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item "
                    {% endif %}>
                        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li 
                    {% if 'products' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item "
                      
                    {% endif %}
                    >
                        <a class="nav-link" href="{% url 'products' %}">Menu</a>
                    </li>
                     <li 
                    {% if 'about' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item "
                      
                    {% endif %}
                    >
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                     
                     <li 
                    {% if 'blog' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item "
                      
                    {% endif %}
                    >
                        <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
                     <li 
                    {% if 'contact' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item "
                      
                    {% endif %}
                    >
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li 
                    {% if 'profile' in request.path %}
                    class="nav-item active"
                    {% else %}
                    class="nav-item "
                      
                    {% endif %} 
                    >
                           {% if request.user.is_authenticated %}
                           <a  class="  nav-link" href="{% url 'profile' %}"><span style="font-size: 2rem;" class="fa fa-user" aria-hidden="true"></span></a>                                                  
                    </li>	
                    <li >
                        <!-- <a  class="nav-link" href="{% url 'logoutuser' %}"> Logout</a> -->
                        {% else %}
                    </li>	
                    <li >
                        <a class=" nav-link" href="{% url 'login' %}">Login</a>
                           {% endif %}
                    </li>	

                    <!-- search button -->
                    <div class="search-right">
                        <form action="{% url 'search' %}" method="get" class="search-box position-relative">
                            {% csrf_token %}
                            <div class="input-search">
                                <input type="search" placeholder="Search Our Menu" name="keyword" value="{{ values.keyword }}"  required="required"
                                    autofocus="" class="search-popup">
                            </div>
                            <button type="submit" class="btn search-btn"><i class="fa fa-search"
                                    aria-hidden="true"></i></button>
                        </form>
                    </div>
                    <!-- //search button -->
                </ul>
            </div>
            <!-- toggle switch for light and dark theme -->

            <li class="transmitvcart galssescart2 cart cart box_1 cont-ser-position">
                <button class="top_transmitv_cart" type="submit" name="submit" value="">
                    <a style="color: white!important;"  href="{% url 'myCart' %}">My Cart {{count}} </a>

                    <span class="fa fa-shopping-basket"></span>
                </button>
            </li>
            <div class="mobile-position">
                <nav class="navigation">
                  <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                      <input type="checkbox" id="checkbox">
                      <div class="mode-container">
                        <i  class="gg-sun"></i>
                        <i class="gg-moon"></i>
                      </div>
                    </label>
                  </div>
                </nav>
              </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>
</header>
<!--//header-->
